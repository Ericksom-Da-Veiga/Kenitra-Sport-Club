<div class="formulaire">
    <h2>Ajouter un nouveau coach</h2>
    
    <div class="formulaire">
      <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>

        <h3>Personal</h3>
        <form class="row g-3 needs-validation" (ngSubmit)="saveCoach()">
            <div class="col-md-3 form-champ">
              <label for="validationCustom01" class="form-label">CIN</label>
              <input type="text" [(ngModel)]="cin" name="cin" class="form-control" id="validationCustom01" value="" required>
            </div>
            <div class="col-md-3 form-champ">
              <label for="validationCustom02" class="form-label">Nom</label>
              <input type="text" [(ngModel)]="nom" name="nom" class="form-control" id="validationCustom02" value="" required>
            </div>
            
            <div class="col-md-3 form-champ">
              <label for="validationCustom03" class="form-label">Prenom</label>
              <input type="text" [(ngModel)]="prenom" name="prenom" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3 form-champ">
                <label for="validationCustomUsername" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                  <input type="text" [(ngModel)]="mail" name="mail" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
              </div>
              <div class="col-md-3 form-champ">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="validationCustom03" required>
              </div>
              <div class="col-md-3 form-champ">
                <label for="validationCustom05" class="form-label">Date Debut</label>
                <input type="date" [(ngModel)]="date_entree" name="date_entree" class="form-control" id="validationCustom05" required>
              </div>
              <div class="col-md-3 form-champ">
                <label for="validationCustom05" class="form-label">Telephone</label>
                <input type="number" [(ngModel)]="telephone" name="telephone" class="form-control" id="validationCustom05" required>
              </div>
              <div class="col-md-3 form-champ">
                <label for="validationCustom05" class="form-label">Adresse</label>
                <input type="text" [(ngModel)]="adress" name="adress" class="form-control" id="validationCustom05" required>
              </div>
              <div class="col-md-3 form-champ">
                <label for="validationCustom05" class="form-label">Sports</label>
                <select  class="form-select" id="validationCustom04" required (change)="onSportChange($event)">
                  <option selected disabled>Choisir sport</option>
                  <option *ngFor="let sport of sports" [(ngModel)]="idsport" name="idsport" [value]="sport.id">{{sport.nom}}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Enregistrer</button>
              <div *ngIf="message" class="alert alert-success" role="alert">{{message}}</div>
          </form>
    </div>
</div>
