<div class="formulaire">
  <div *ngIf="erreur" class="alert alert-danger" role="alert">{{erreur}}</div>
    <h3>Abonnement</h3>
    <form class="row g-3 needs-validation" novalidate (ngSubmit)="SavePayement()">
      <div class="col-md-3 form-champ">
        <label for="validationCustom01" class="form-label">CIN adherant</label>
        <input type="text" class="form-control" id="validationCustom01" max="12" [(ngModel)]="cin" name="cin" value="" required (input)="chercherAbonnemnt()">
      </div>
        <div class="col-md-3 form-champ">
          <label for="validationCustom05" class="form-label">Total(MAD)</label>
          <input type="number" [(ngModel)]="prix" name="prix" class="form-control" disabled id="validationCustom05" required>
        </div>
        <div class="col-md-3 form-champ">
          <label for="validationCustom03" class="form-label">Espece re√ßu</label>
          <input type="number" [(ngModel)]="recu" name="recu" class="form-control" id="validationCustom03" required (input)="CalculerRendu()">
         </div>
        <div class="col-md-3 form-champ">
          <label for="validationCustom03" class="form-label">Rendu</label>
          <input  type="number" [(ngModel)]="rendu" name="rendu" class="form-control" disabled id="validationCustom03" required>
         </div>
          <button type="submit" class="btn btn-primary" >Enregistrer</button>
          <div *ngIf="message" class="alert alert-success" role="alert">{{message}}</div>
      </form>
  </div>
