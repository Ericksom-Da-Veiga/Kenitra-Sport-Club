<div class="body">
    <div class="conteneur" id="conteneur">
        <div class="forme-conteneur se-connecter">
            <form (ngSubmit)="Login()">
                <div *ngIf="error" class="alert alert-danger" id="error" role="alert"><p>{{error}}</p></div>
                <h1>Se connecter</h1>
                <span>avec votre email et password</span>
                <input type="email" [(ngModel)]="mail" name="mail" placeholder="Email">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe">
                <button routerLink="">Se Connecter</button> 
            </form>
        </div>
        <div class="conteneur-droit">
            <div class="panneau">
                <div class="panneau-droit contenue">
                    <h1>Bienvenue!</h1>
                    <p>Entrez vos informations personnelles pour utiliser toutes les fonctionnalit√©s du site</p>
                </div>
            </div>
        </div>
    </div>  
</div>
